<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <link rel="stylesheet" type="text/css" href="./stylesheet.css">
  <title>Admin Dashboard</title>

<body>
  <!-- Navigation -->
  <nav id="navbar">

    <div id="navSecondSection">

        <img src="https://img.icons8.com/stickers/80/batman-new.png" alt="Profile">

          <span>Hi there,</span>
          <h1>Morgan Oakley (@morgan)</h1>
        </section>
      </section>
      <section class="buttonsSection">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>

    </div>

    <div>
      <section>

      </section>
      <section>
        <img src="https://img.icons8.com/stickers/20/test-account.png" alt="Profile">

      <section>

      <section>
        <img src="https://img.icons8.com/stickers/20/people-working-together.png" alt="Communities">
        <span>Communities</span>
      </section>

    <div>
      <section>
        <img src="https://img.icons8.com/stickers/20/settings.png" alt="Settings">
        <span>Settings</span>
      </section>
      <section>
        <img src="https://img.icons8.com/stickers/20/customer-support.png" alt="Support">
        <span>Support</span>
      </section>
      <section>
        <img src="https://img.icons8.com/stickers/20/privacy.png" alt="Privacy">
        <span>Privacy</span>

    <div>
      <h2>Your Projects</h2>
      <section class="projectArticle">
        <h4>Super Cool Projects</h4>
        <p>
          Sed template adsfsdf asf asd fdsfa df asdf afdf. asdfsd fasd fas df fasd f sadf dfafd fasdf.
        </p>
        <aside>
          <img src="https://img.icons8.com/stickers/20/add-to-favorites.png" alt="Star">
          <img src="https://img.icons8.com/stickers/20/share.png" alt="Share">
        </aside>
      </section>
      <!-- Repeat sections for projects as needed -->
    </div>
    <div>
      <h2>Announcements</h2>
    </div>
    <div>
      <h2>Trending</h2>
    </div>
